<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="/resources/tpl/admin.xhtml">
    <ui:define name="title">
        <title>Liste des Demandes de Congé</title>
    </ui:define>
    <ui:define name="main">
        <p:outputPanel id="container" styleClass="container" style="margin: 20px; padding: 20px; background-color: #f4f4f4; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.2);">
            <div class="title" style="font-size: 24px; margin-bottom: 15px; font-weight: bold; color: #333; text-align: center;">
                Liste des Demandes de Congé
            </div>

            <h:form id="congeListForm">
                <p:panel header="Toutes les Demandes" style="color: #333; font-size: 16px;">
                    <p:dataTable id="congeTable" value="#{congeController.pendingConges}" var="conge" rows="10" paginator="true" rowsPerPageTemplate="5,10,15" styleClass="ui-datatable-custom">
                        <p:column headerText="Employé">
                            <h:outputText value="#{conge.employe.nom}" />
                        </p:column>
                        <p:column headerText="Date de Début">
                            <h:outputText value="#{conge.dateDebut}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Date de Fin">
                            <h:outputText value="#{conge.dateFin}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Motif">
                            <h:outputText value="#{conge.motif}" />
                        </p:column>
                        <p:column headerText="Statut">
                            <h:outputText value="#{conge.statut}" />
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </h:form>
        </p:outputPanel>
    </ui:define>
</ui:composition>
</html>
