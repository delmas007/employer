<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Login</title>
    <h:outputStylesheet library="css" name="primeflex.min.css"/>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #e9ecf1;
            background-image: url('https://images.example.com/bg-login.jpg');
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-form {
            background-color: #ffffff;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 360px;
            border-radius: 8px;
        }
        h1 {
            color: #333333;
            margin-bottom: 20px;
        }
        p {
            color: #666666;
            font-size: 14px;
        }
        .ui-inputtext, .ui-password {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 8px;
        }

        .ui-button {
            width: 100%;
            padding: 10px;
            background-color: #5a67d8;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        .ui-button:hover {
            background-color: #434190;
        }
        .errorBlock {
            color: red;
            font-size: 12px;
            padding-top: 2px;
        }
    </style>
</h:head>
<h:body>
    <h:form id="mainForm" class="login-form">
        <h1>Bienvenu</h1>
        <p:messages showDetail="true" showSummary="true" autoUpdate="true" />

        <p:inputText id="login" placeholder="Username" value="#{loginContrller.username}" required="true"
                     requiredMessage="La saisie du Username est obligatoire !"/>
        <h:message for="login" styleClass="errorBlock" />

        <p:password id="password" placeholder="Password" value="#{loginContrller.password}" required="true"
                    validatorMessage="Votre mot de passe doit contenir entre 3 à 12 caractères"/>
        <h:message for="password" styleClass="errorBlock" />

        <p:commandButton value="Se connecter" action="#{loginContrller.login()}"/>
    </h:form>
</h:body>
</html>
